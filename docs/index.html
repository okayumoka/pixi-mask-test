<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixi.js mask test</title>
  <style>
    .mask-btn {
      cursor: pointer;
    }
    .mask-btn img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Pixi.js mask test</h1>

  <div id="canvas_wrapper">
    <img id="img1" src="img/img1.png" style="display:none">
  </div>

  <div style="display:none">
    <img id="mask1" src="mask/mask1.png">
    <img id="mask2" src="mask/mask2.png">
    <img id="mask3" src="mask/mask3.png">
    <img id="mask4" src="mask/mask4.png">
    <img id="mask5" src="mask/mask5.png">
  </div>

  <div>
    <button class="mask-btn" data-mask="mask1">
      <img src="mask/mask1.png" style="width:200px">
    </button>
    <button class="mask-btn" data-mask="mask2">
      <img src="mask/mask2.png" style="width:200px">
    </button>
    <button class="mask-btn" data-mask="mask3">
      <img src="mask/mask3.png" style="width:200px">
    </button>
    <button class="mask-btn" data-mask="mask4">
      <img src="mask/mask4.png" style="width:200px">
    </button>
    <button class="mask-btn" data-mask="mask5">
      <img src="mask/mask5.png" style="width:200px">
    </button>
  </div>

  <div id="version"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.3/pixi.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
